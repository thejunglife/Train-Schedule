<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
<div class='siteName'>
  <h1 class='title'>Train Schedule</h1>
</div>

<div class='dataTable' id='tableData'>
<table class="table">
  <h5>Current Train Schedule</h5>
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
  </thead>
  <tbody id='addTrain' class='display'>
 
  </tbody>
</table>
</div>


<form id='trainForm' role="form">
  <h5>Add Train</h5>
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="text" class="form-control" id="trainName">
  </div>
  <div class="form-group">
    <label for='destination'>Destination</label>
    <input type="text" class="form-control" id="destination">
  </div>
  <div class="form-group">
    <label for='trainTime'>First Train Time (HH:mm - military time)</label>
    <input type="text" class="form-control" id="trainTime">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency (min)</label>
    <input type="number" class="form-control" id="frequency">
  </div>
  <button id='submitBtn' type="submit" class="btn btn-primary">Submit</button>
</form>
  


<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script src='./assets/javascript/app.js'></script>
</body>
</html>
